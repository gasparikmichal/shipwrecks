<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [minZoom]="minZoom"
  [maxZoom]="maxZoom"
  [styles]="styles"
>
  <agm-marker *ngFor="let item of markers"
              [latitude]="item?.coords?.latitude"
              [longitude]="item?.coords?.longitude"
              [iconUrl]="iconUrl"
  ></agm-marker>
</agm-map>
